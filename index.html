<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title"></h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name-label"
        class="form-control"
        placeholder="Enter your name"
        required=""
      />
      <input
        type="email"
        name="email"
        id="email-label"
        class="form-control"
        placeholder="Enter your Email"
        required=""
      />
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >

      <input
        type="number"
        id="number-label"
        min="18"
        max="65"
        placeholder="Age"
      />
      <select id="dropdown" name="role" class="form-control" required="">
        <option disabled="" selected="" value="">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input type="radio" name="recommend"/>Definitely<br>
      <input type="radio" name="recommend">Maybe<br>
      <input type="radio" name="recommend">Not sure<br>
      <p>What would you like to see improved? (Check all that apply)</p>
      <input type="checkbox" name ="like" value="Front-end Projects"/><br>
      <input type="checkbox" name="like" value="Back-end Projects" /><br>
      <input type="checkbox" name="like" value="Data Visualization" /><br>
      <input type="checkbox" name="like" value="Challenges" /><br>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
